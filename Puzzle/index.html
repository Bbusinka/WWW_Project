<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Puzzle</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="game-options">
      <h2>Puzzle Game Options</h2>
      <form>
        <label for="image-select">Select an Image:</label>
        <select id="image-select" name="image-select">
          <option value="1">Niedźwiedź</option>
          <option value="2">Kot</option>
          <option value="3">Pies</option>
        </select>
        <br>
        <label for="rows-input">Number of Rows:</label>
        <input type="number" id="rows-input" name="rows-input" min="2" max="10" value="3">
        <br>
        <label for="columns-input">Number of Columns:</label>
        <input type="number" id="columns-input" name="columns-input" min="2" max="10" value="3">
        <br>
        <button type="button" id="start-button">Start Game</button>
      </form>
    </div>
    <canvas id="canvas"></canvas>
</body>
	 <script src="puzzle.js" type="text/javascript"></script>
</html>
